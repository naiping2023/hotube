<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    html,body {
      height: 100%;
      margin-top: 0;
      margin-bottom: 0;
    }
    #player_container iframe {
      position: absolute;
      top:0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #player_container {
      position: relative;
      width: 100%;
      height: 100%;
    }
  </style>
  <script id="iframe-demo" src="https://www.youtube.com/iframe_api"></script>
  <script type="text/javascript">
      var player;
      var listId = 'PL9lRStNOlpf-qNaZxRgP0ZhWEftUIhRMz';
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player_iframe', {
            playerVars: {
                'playsinline': 1,
                'autoplay': 0,
                'controls': 1,
                'disablekb': 1,
                'enablejsapi': 1,
                'fs': 1,
                'iv_load_policy': 1,
                'rel': 0
            },
            events: {
                'onReady': onPlayerReady,
            }
        });
      }

      function onPlayerReady(event) {
        cueVideo();
      }

      function setListId(vId) {
        listId = vId;
        cueVideo();
      }

      function cueVideo() {
        if (player != null && listId != null) {
          player.cuePlaylist({
            list: listId,
            listType: 'playlist'
          });
        }
      }
  </script>
</head>
<body>
<div id="player_container">
  <div id="player_iframe"/>
</div>
</body>
</html>
